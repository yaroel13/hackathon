<div fxLayout="column" fxFlex fxLayoutAlign="center center">
  <div fxLayout="row" style="width: 100%;" fxLayoutAlign="center center">
    <mat-form-field style="width: 35%;">
      <mat-label>Project</mat-label>
      <mat-select (selectionChange)="getProjectClientListData($event.value)" [(value)] = selectedProject>
        <mat-option *ngFor="let project of projects" [value]="project">
          {{project.project_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" style="width: 100%;" fxLayoutAlign="center center">
    <mat-form-field style="width: 35%;">
      <mat-label>Project</mat-label>
      <mat-select (selectionChange)="getNewClient($event.value)" [(value)] = selected_client>
        <mat-option *ngFor="let client of client_list" [value]="client">
          {{client.client_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
