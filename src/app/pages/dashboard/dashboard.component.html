<div fxLayout="column">
  <mat-toolbar color="primary" class="page-header">
    <h1>{{ 'DASHBOARD' | translate }}</h1>
  </mat-toolbar>

  <div fxFlex="400px">
    <canvas baseChart *ngIf="chartData"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="false"
      chartType="line">
    </canvas>
  </div>
</div>
