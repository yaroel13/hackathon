<mat-sidenav-container class="full-height">

  <mat-sidenav #sidenav fxLayout="column">
    <div class="sidenav-banner"></div>

    <mat-accordion *ngFor="let navigation of navigations" multi="false">

      
      <!--Single Module Part-->
      <mat-nav-list *ngIf="!navigation.subModules.length" 
                     class="header-navbar nav-list-header">
        <mat-list-item 
          class="mat-primary-bg-color" 
          [routerLink]="navigation.mainModule.path"
          (click)="sidenav.toggle()">
          <div>
            <mat-icon svgIcon="{{navigation.mainModule.data.icon}}" class="nav-icon">
            </mat-icon>
          </div>
          <div>
            {{ navigation.mainModule.data?.name | translate }}
          </div>
        </mat-list-item>
      </mat-nav-list>

      <!--Multiple Submodule Part-->
      <mat-expansion-panel [expanded]="false" *ngIf="navigation.subModules.length" 
      class="mat-elevation-z0 expansion-panel">
        <mat-expansion-panel-header [collapsedHeight]="'48px'" 
                                    [expandedHeight]="'48px'"
                                    class="expansion-navbar">
          <mat-panel-title fxLayout fxLayoutAlign="start center">
            <div>
              <mat-icon svgIcon="{{navigation.mainModule.data.icon}}"  class="nav-icon">
              </mat-icon>
            </div>
            <div> {{navigation.mainModule.data.name | translate }} </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent >
          <mat-nav-list class="detail-navbar">
            <mat-list-item  *ngFor="let subModule of navigation.subModules"
              [routerLink]="subModule.path" 
              (click)="sidenav.toggle()">
              <div>
                {{ subModule.data?.name | translate }}
              </div>
            </mat-list-item>
          </mat-nav-list>
        </ng-template>
      </mat-expansion-panel>
      
    </mat-accordion>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z1 main-navbar" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon svgIcon="menu"></mat-icon>
      </button>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <!-- <img class="img-avatar mat-elevation-z1" src="assets/images/material-letter-icons/J.png"> -->
          Juan Dela Cruz
          <mat-icon svgIcon="menu-down"></mat-icon>
        </button>

        <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
          <button mat-menu-item [routerLink]="['/account-settings']">
            <mat-icon svgIcon="account-circle"></mat-icon>
            <span>{{ 'ACCOUNT_SETTINGS' | translate }}</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon svgIcon="logout-variant"></mat-icon>
            <span>{{ 'LOGOUT' | translate }}</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <div fxLayout="column">
      <router-outlet></router-outlet>
    </div>

    <div fxLayout="column">
      <esc-footer></esc-footer>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
